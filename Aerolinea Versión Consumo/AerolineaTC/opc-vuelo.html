        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Aerolínea TC</h1>

                    <!-- Opciones Vuelo-->

        <!-- Opciones Vuelo-->
        <section class="projects-section bg-light">
            <div class="container">
                <!-- Agregar Vuelo-->
                <div class="row align-items-center no-gutters mb-4 mb-lg-5" id="agregar-vuelo">             
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">                            
                            <h4>Agregar Vuelo</h4>
                            <form class="text-black-50 mb-0" method="GET">                        
                                <input type="number" name="idVuelo" id="idVueloAdd" placeholder="Id del vuelo">
                                <input type="text" name="origen" id="origenAdd" placeholder="Origen del vuelo">
                                <input type="text" name="destino" id="destinoAdd" placeholder="Destino del vuelo">
                                <input type="text" name="hora" id="horaAdd" placeholder="Hora del vuelo">
                                <input type="date" name="fecha" id="fechaAdd" placeholder="Fecha del vuelo">
                                <input type="number" name="precio" id="precioAdd" placeholder="Precio del vuelo">
                                <p></p>                                
                                <input type="button" class="btn btn-primary js-scroll-trigger" name="enviar" value="Agregar Vuelo" href="javascript:;" onclick="funcionAgregarVuelo($('#idVueloAdd').val(), $('#origenAdd').val(), $('#destinoAdd').val(), $('#horaAdd').val(), $('#fechaAdd').val(), $('#precioAdd').val());">                                
                                <p></p>
                                <input type="reset" class="btn btn-primary js-scroll-trigger" value="Limpiar Campos">
                            </form>
                        </div>
                    </div>
                </div>     
                <!-- Mostrar Vuelo-->                
                <div class="row align-items-center no-gutters mb-4 mb-lg-5" id="mostrar-vuelo">             
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">
                            <h4>Mostrar Vuelo</h4>
                            <form class="text-black-50 mb-0" method="GET">                        
                                <input type="number" name="idVuelo" id="idVueloShow" placeholder="Id del vuelo">
                                <p></p>
                                <input type="button" class="btn btn-primary js-scroll-trigger" name="enviar" value="Mostrar Vuelo" href="javascript:;" onclick="funcionMostrarVuelo($('#idVueloShow').val());">
                                <p></p>
                                <input type="reset" class="btn btn-primary js-scroll-trigger" value="Limpiar Campos">
                            </form>
                        </div>
                    </div>
                </div>     
                <!-- Modificar Vuelo-->
                <div class="row align-items-center no-gutters mb-4 mb-lg-5" id="modificar-vuelo">             
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">
                            <h4>Modificar Vuelo</h4>
                            <form class="text-black-50 mb-0" method="GET">                        
                                <input type="number" name="idVuelo" id="idVueloUpd" placeholder="Id del vuelo">
                                <input type="text" name="origen" id="origenUpd" placeholder="Origen del vuelo">
                                <input type="text" name="destino" id="destinoUpd" placeholder="Destino del vuelo">
                                <input type="text" name="hora" id="horaUpd" placeholder="Hora del vuelo">
                                <input type="date" name="fecha" id="fechaUpd" placeholder="Fecha del vuelo">
                                <input type="number" name="precio" id="precioUpd" placeholder="Precio del vuelo">
                                <p></p>                                
                                <input type="button" class="btn btn-primary js-scroll-trigger" name="enviar" value="Modificar Vuelo" href="javascript:;" onclick="funcionModificarVuelo($('#idVueloUpd').val(), $('#origenUpd').val(), $('#destinoUpd').val(), $('#horaUpd').val(), $('#fechaUpd').val(), $('#precioUpd').val() );">
                                <p></p>
                                <input type="reset" class="btn btn-primary js-scroll-trigger" value="Limpiar Campos">
                            </form>
                        </div>
                    </div>
                </div>      
                <!-- Eliminar Vuelo-->
                <div class="row align-items-center no-gutters mb-4 mb-lg-5" id="eliminar-vuelo">             
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">
                            <h4>Eliminar Vuelo</h4>
                            <form class="text-black-50 mb-0" method="GET">                        
                                <input type="number" name="idVuelo" id="idVueloDel" placeholder="Id del vuelo">                                
                                <p></p>                                
                                <input type="button" class="btn btn-primary js-scroll-trigger" name="enviar" value="Eliminar Vuelo" href="javascript:;" onclick="funcionEliminarVuelo($('#idVueloDel').val());">
                                <p></p>
                                <input type="reset" class="btn btn-primary js-scroll-trigger" value="Limpiar Campos">
                            </form>
                        </div>
                    </div>
                </div>             
            </div>

        <!--- Ejemplo de usar SweetAlert2 y la llamada a jquery -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>         
        <script>                        
            function funcionAgregarVuelo(a,b,c,d,e,f) {
                var parametros = { "idVuelo": a, "origen": b, "destino": c, "hora": d, "fecha": e, "precio": f};
                $.ajax({
                    data: parametros,                
                    url: 'php/AgregarVuelo.php',
                    type: 'get',                
                    success: function (response) {                        
                        Swal.fire({
                            title: '¡ Vuelos TC !',
                            text: response,
                            icon: 'info',
                            timer: 10000,
                            timerProgressBar: true,
                            showClass: {
                                popup: 'animate__animated animate__fadeInDown'                                
                            },
                            hideClass: {
                                popup: 'animate__animated animate__fadeOutUp'
                            }
                        });                    
                    }
                });
            }            

            function funcionMostrarVuelo(a) {
                var parametros = { "idVuelo": a};
                $.ajax({
                    data: parametros,                
                    url: 'php/MostrarVuelo.php',
                    type: 'get',                
                    success: function (response) {                        
                        Swal.fire({
                            title: '¡ Vuelos TC !',                            
                            text: response,
                            icon: 'info',
                            timer: 10000,
                            timerProgressBar: true,
                            showClass: {
                                popup: 'animate__animated animate__fadeInDown'                                
                            },
                            hideClass: {
                                popup: 'animate__animated animate__fadeOutUp'
                            }
                        });                       
                    }
                });
            }

                            title: '¡ Vuelos TC !',
                            text: response,
                            icon: 'info',
                            timer: 10000,
                            timerProgressBar: true,
                            showClass: {
                                popup: 'animate__animated animate__fadeInDown'                                
                            },
                            hideClass: {
                                popup: 'animate__animated animate__fadeOutUp'
                            }
                        });                    
                    }
                });
            }

            function funcionEliminarVuelo(a) {
                var parametros = { "idVuelo": a};
                $.ajax({
                    data: parametros,                
                    url: 'php/EliminarVuelo.php',                                            
                    type: 'get',                                    
                    success: function (response) {                        
                        Swal.fire({

                            showClass: {
                                popup: 'animate__animated animate__fadeInDown'                                
                            },
                            hideClass: {
                                popup: 'animate__animated animate__fadeOutUp'
                            }
                        });
                    }
                });
            }
        </script>
